<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Docteur Management</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/style.css}" href="../static/style.css" type="text/css" media="screen"/>
</head>
<body>
<div class="container">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-xs-6">
                        <h2>Manage <b>Docteurs</b></h2>
                    </div>
                    <div class="col-xs-6">
                        <a th:href="@{/Rest/Api/addDocteur}" class="btn btn-success" data-toggle="modal"><i
                                class="material-icons">&#xE147;</i>
                            <span>Add New Docteur</span></a>
                    </div>
                </div>
            </div>


            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Prenom</th>
                    <th>Nom</th>
                    <th>Specialite</th>
                    <th>Genre</th>
                    <th>Ville</th>
                    <!--th>Actions</th-->
                </tr>
                </thead>
                <tbody>
                <tr th:each="docteur : ${listDocteurs}" scope="row">
                    <td th:text="${docteur.Prenom}"></td>
                    <td th:text="${docteur.Nom}"></td>
                    <td th:text="${docteur.Specialite}"></td>
                    <td th:text="${docteur.Genre}"></td>
                    <td th:text="${docteur.Ville}"></td>
                    <!--td><a th:href="@{/updateDocteur/{id}(id=${docteur.id})}" class="edit" data-toggle="modal"><i
                            class="material-icons"
                            data-toggle="tooltip"
                            title="Edit">&#xE254;</i></a>
                        <a th:href="@{/deleteDocteur/{id}(id=${docteur.id})}" class="delete" data-toggle="modal"><i
                                class="material-icons"
                                data-toggle="tooltip"
                                title="Delete">&#xE872;</i></a>
                    </td-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
