<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add docteur</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/style.css}" href="../static/style.css" type="text/css" media="screen"/>
</head>
<body>
<div class="container">
    <div class="modal-header">
        <h4 class="modal-title">Add Docteur</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    </div>

    <div class="modal-content">
        <form action="#" th:action="@{/Rest/Api/DATPostDocteur}" th:object="${docteur}" method="post" enctype='application/json'>

            <div class="modal-body">
                <div class="form-group">
                    <label for="inputPrenom">Prenom</label>
                    <input type="text" class="form-control" id="inputPrenom" th:field="*{Prenom}" required>
                </div>

                <div class="form-group">
                    <label for="inputNom">Nom</label>
                    <input type="text" class="form-control" id="inputNom" th:field="*{Nom}" required>
                </div>

                <div class="form-group">
                    <label for="inputSpecialite">Specialite</label>
                    <input type="text" class="form-control" id="inputSpecialite" th:field="*{Specialite}" required>
  
                <div class="form-group">
                    <label for="inputGenre">Genre</label>
                    <input type="text" class="form-control" id="inputGenre" th:field="*{Genre}" required>
                </div>

                <div class="form-group">
                    <label for="inputPhoneVille">Ville</label>
                    <input type="text" class="form-control" id="inputVille" th:field="*{Ville}" required>
                </div>
            </div>
            <div class="modal-footer">
                <a th:href="@{/}" class="btn btn-default" data-dismiss="modal"> <i
                        class="fa fa-arrow-circle-o-left"></i>&nbsp;Cancel</a>
                <input  type="submit" class="btn btn-success" value="Add">
            </div>
        </form>
    </div>
</div>
</body>
</html>
